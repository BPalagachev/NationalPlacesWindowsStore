<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>snapped</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="snapped.css" rel="stylesheet" />
    <script src="snapped.js"></script>
</head>
<body>
     <div id="allPlaces-template" data-win-control="WinJS.Binding.Template" style="width: 90%;">
        <div class="place-tile">
            <div data-win-bind="className: visited">
                <h3 data-win-bind="innerText: name"></h3>
                <span>Latitude: </span><span data-win-bind="innerText: latitude"></span>
                <br />
                <span>Longitude: </span><span data-win-bind="innerText: longitude"></span>
                <br />
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Snapped View</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" style="margin-top: 0px; margin-bottom: 0px;">
            <div id="list-view-maincontent" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: BulgarianNationalTouristSights.ViewModels.allPlaces.dataSource,
                    itemTemplate: select('#allPlaces-template'),
                    groupDataSource:BulgarianNationalTouristSights.ViewModels.allPlaces.groups.dataSource,
                    selectionMode: 'none',
                    layout : {type: WinJS.UI.ListLayout},
                }">
            </div>
        </section>
    </div>
</body>
</html>
