<div id="user-register">
    <fieldset>
        <legend>User register form</legend>
        <label>Username: </label><input type="text" id="username-register" /><br />
        <label>Display Name: </label><input type="text" id="displayname-register" /><br />
        <label>Password: </label><input type="text" id="password-register" /><br />
        <label>Repeat Password: </label><input type="text" id="password-repeat-register" /><br />
        <input type="button" value="Register" 
            onclick="BulgarianNationalTouristSights.UsersHomeBehind.register()"/>
    </fieldset>
</div>
