<div id="user-register">
    <fieldset>
        <legend>User register form</legend>
        <table>
            <tr>
                <td><label for="username-register">Username: </label></td>
                <td><input type="text" id="username-register"  /><br /></td>
            </tr>
            <tr>
                <td><label for="displayname-register">Display Name: </label></td>
                <td><input type="text" id="displayname-register" /></td>
            </tr>
            <tr>
                <td><label for="password-register">Password: </label></td>
                <td><input type="password" id="password-register" /></td>
            </tr>
            <tr>
                <td><label for="password-repeat-register">Repeat Password: </label></td>
                <td><input type="password" id="password-repeat-register"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Register" 
            onclick="BulgarianNationalTouristSights.UsersHomeBehind.register()"/>
                </td>
            </tr>
        </table>
    </fieldset>
     <div id="register-loading" class="loading">
        <progress class="win-large"></progress>
        <div>Loading... Please wait</div>
    </div>
</div>
