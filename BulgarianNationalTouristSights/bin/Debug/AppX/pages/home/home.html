<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="HomeCodeBehind.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Bulgarian National Tourist Sights!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="allPlaces-template" data-win-control="WinJS.Binding.Template" style="width: 90%;">
                <div class="place-tile">
                    <div data-win-bind="className: visited">
                        <h3 data-win-bind="innerText: name"></h3>
                        <span>Latitude: </span><span data-win-bind="innerText: latitude"></span>
                        <br />
                        <span>Longitude: </span><span data-win-bind="innerText: longitude"></span>
                        <br />
                    </div>
                </div>
            </div>

            <div id="holder">
                <div data-win-control="WinJS.UI.ListView"
                    data-win-options="{
                    itemDataSource: BulgarianNationalTouristSights.ViewModels.allPlaces.dataSource,
                    itemTemplate: select('#allPlaces-template'),
                    groupDataSource:BulgarianNationalTouristSights.ViewModels.allPlaces.groups.dataSource,
                    selectionMode: 'none',
                    oniteminvoked: BulgarianNationalTouristSights.HomeCodeBehind.goToDetailsPage,
                }" style="width: 1160px; left: 0px; top: 0px;">
                </div>
            </div>

        </section>
    </div>
</body>
</html>
