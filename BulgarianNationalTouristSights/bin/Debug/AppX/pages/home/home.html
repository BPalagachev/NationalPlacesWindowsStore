<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="HomeCodeBehind.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Bulgarian National Tourist Sights!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div id="allPlaces-template" data-win-control="WinJS.Binding.Template">
                <div class="place-tile">
                    <h3 data-win-bind="innerText: name"></h3>
                    <span>Latitude: </span><span data-win-bind="innerText: latitude"></span>
                    <br />
                    <span>Longitude: </span><span data-win-bind="innerText: longitude"></span>
                    <br />
                </div>
            </div>

            <div data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: BulgarianNationalTouristSights.ViewModels.allPlaces.dataSource,
                    itemTemplate: select('#allPlaces-template'),
                    selectionMode: 'none',
                    oniteminvoked: BulgarianNationalTouristSights.HomeCodeBehind.goToDetailsPage,
                }">
            </div>

            <div id="appbar-id" data-win-control="WinJS.UI.AppBar" data-win-options="">
                <button
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'cmdManageUsers',label:'Users',icon:'emoji',
                section:'selection',tooltip:'Manage User State'}">
                </button>
            </div>

            <div id="user-manage-menu" data-win-control="WinJS.UI.Menu" data-win-options="{anchor:'cmdManageUsers'}">
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'navigate-user-register',label:'Register'}"></button>
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'navigate-user-lonin',label:'Log In'}"></button>
                <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'navigate-user-logout',label:'Log Out'}"></button>
            </div>

             <div id="logout-flyout" data-win-control="WinJS.UI.Flyout" >
                 <label id="logout-status-msg"></label>
             </div>
        </section>
    </div>
</body>
</html>
