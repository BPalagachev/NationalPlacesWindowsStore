<div id="user-register">
    <fieldset>
        <legend>User register form</legend>
        <label for="username-register">Username: </label><input type="text" id="username-register" /><br />
        <label for="displayname-register">Display Name: </label><input type="text" id="displayname-register" /><br />
        <label for="password-register">Password: </label><input type="text" id="password-register" /><br />
        <label for="password-repeat-register">Repeat Password: </label><input type="text" id="password-repeat-register" /><br />
        <input type="button" value="Register" 
            onclick="BulgarianNationalTouristSights.UsersHomeBehind.register()"/>
    </fieldset>
</div>
