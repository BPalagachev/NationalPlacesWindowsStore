<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>usersl</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="usersl.css" rel="stylesheet" />
    <script src="usersl.js"></script>
    <script src="UsersHomeBehind.js"></script>
</head>
<body>
    <div id="user-greeting-template" data-win-control="WinJS.Binding.Template">
        <h2 data-win-bind="innerText: userMessage"></h2>
    </div>

    <div class="usersl fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Users</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <span id="user-greeting-container"></span>
            <div id="user-container"></div>
            <div id="user-error-messages"></div>
        </section>
    </div>
</body>
</html>
