<div id="user-login">
    <fieldset>
        <legend>User register form</legend>
        <table>
            <tr>
                <td><label for="username-login">Username: </label></td>
                <td><input type="text" id="username-login" /></td>
            </tr>
            <tr>
                <td><label for="password-login">Password: </label></td>
                <td><input type="password" id="password-login"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Log In" onclick="BulgarianNationalTouristSights.UsersHomeBehind.login()"/>
                </td>
            </tr>
        </table>       
    </fieldset>
    <div id="login-loading" class="loading">
        <progress class="win-large"></progress>
        <div>Loading... Please wait</div>
    </div>
</div>
