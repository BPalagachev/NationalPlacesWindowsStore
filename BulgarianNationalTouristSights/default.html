<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BulgarianNationalTouristSights</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- BulgarianNationalTouristSights references -->
    <script src="js/Crypto.js"></script>
    <script src="js/NationalPlacesApi/NationalPlacesClient.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/bulgarianNationalTouristSights.js"></script>
    <script src="js/models.js"></script>
    <script src="js/datalayer.js"></script>
    <script src="js/viewmodels.js"></script>
    <script src="js/repeaterControl.js"></script>
    <script src="js/DefaultCodeBehind.js"></script>

    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <!-- <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button"></button>
    </div> -->
    <div id="appbar-id" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdManageUsers',label:'Users',icon:'emoji',
                section:'selection',tooltip:'Manage User State'}">
        </button>
    </div>

    <div id="user-manage-menu" data-win-control="WinJS.UI.Menu" data-win-options="{anchor:'cmdManageUsers'}">
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'navigate-user-register',label:'Register'}"></button>
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'navigate-user-lonin',label:'Log In'}"></button>
        <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'navigate-user-logout',label:'Log Out'}"></button>
    </div>

    <div id="logout-flyout" data-win-control="WinJS.UI.Flyout">
        <label id="logout-status-msg"></label>
    </div>
</body>
</html>
